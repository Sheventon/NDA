server:
  port: 80

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
        - id: CHAT-SERVICE
          uri: lb:ws://CHAT-SERVICE
          predicates:
            - Path=/messanger/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

eureka:
  client:
    service-url.def ault: http://localhost:8761/eureka
  instance:
    hostname: localhost

